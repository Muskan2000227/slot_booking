{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>


    /* Navbar Styling */
    .navbar {
        background-color: #007bff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
        display: flex;
        align-items: center;
    }

    .navbar .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .navbar .logo h1 {
        color: white;
        font-size: 22px;
        margin: 0;
        font-weight: bold;
    }

    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
        margin: 0 5px;
    }

    .navbar .nav-links a:hover {
        background-color: white;
        color: #007bff;
    }

   

        body {
            background: linear-gradient(135deg, #f8f9fa, #e3e7ed);
            display: flex;
            flex-direction: column;
            
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

       
        
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">  <!-- Replace with your logo -->
            <h1>AGC Admission Cell</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'addslotadmin' %}"><i class="fas fa-calendar-alt"></i>Admin</a>
            <a href="{% url 'login' %}"><i class="fas fa-plus-circle"></i> User</a>  <!-- Corrected URL -->
           
        </div>
    </div>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <h3 class="text-center text-primary mb-3">Sign In</h3>
        {% if msg %}
            <div class="alert alert-danger text-center">{{ msg }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3 password-container">
                <label class="form-label fw-bold">Password</label>
                <input type="password" id="passwordInput" name="passw" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Signup</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        var passwordInput = document.getElementById("passwordInput");
        var eyeIcon = document.getElementById("eyeIcon");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
{% endblock %}
