<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slot</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo h1 {
            color: white;
            font-size: 22px;
            margin: 0;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 0 5px;
        }

        .navbar .nav-links a:hover {
            background-color: white;
            color: #007bff;
        }

        /* Page Content */
        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">  <!-- Replace with your logo -->
            <h1>AGC Admission Cell</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'showslotadmin' %}"><i class="fas fa-calendar-alt"></i> Manage Slots</a>
            <a href="{% url 'addslotadmin' %}"><i class="fas fa-plus-circle"></i> Add Slot</a>  <!-- Corrected URL -->
        </div>
    </div>

    <div class="container">
        <h2>Edit Slot</h2>
        <form method="post">
            {% csrf_token %}

            <label>Start Time:</label>
            <input type="datetime-local" name="start_time" value="{{ slot.start_time|date:'Y-m-d\TH:i' }}" required>

            <label>End Time:</label>
            <input type="datetime-local" name="end_time" value="{{ slot.end_time|date:'Y-m-d\TH:i' }}" required>

            <label>Teacher:</label>
            <select name="teacher">
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == slot.teacher.id %}selected{% endif %}>
                        {{ teacher.name }}
                    </option>
                {% endfor %}
            </select>

            <label>Booked:</label>
            <input type="checkbox" name="is_booked" {% if slot.is_booked %}checked{% endif %}>

            <button type="submit">Save Changes</button>
        </form>
        <div class="back-link">
            <a href="{% url 'showslotadmin' %}">‚Üê Back to Slots</a>
        </div>
    </div>

</body>
</html>
