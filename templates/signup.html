
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
     /* Navbar Styling */
     .navbar {
        background-color: #007bff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
        display: flex;
        align-items: center;
    }

    .navbar .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .navbar .logo h1 {
        color: white;
        font-size: 22px;
        margin: 0;
        font-weight: bold;
    }

    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
        margin: 0 5px;
    }

    .navbar .nav-links a:hover {
        background-color: white;
        color: #007bff;
    }


</style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">  <!-- Replace with your logo -->
            <h1>AGC Admission Cell</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'addslotadmin' %}"><i class="fas fa-calendar-alt"></i>Admin</a>
            <a href="{% url 'login' %}"><i class="fas fa-plus-circle"></i> User</a>  <!-- Corrected URL -->
        </div>
    </div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center">Sign Up</h3>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="pass" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="cpass" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="{%url 'login' %}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock %}
